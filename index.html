<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa de Pipoca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>CAIXA ABERTO</h1>

    <form id="pipocaForm">
      <label for="quantidade">Quantas pipocas (999 para sair):</label>
      <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
      <button type="submit" class="btn-ok">OK</button>

      <div class="marcar">
        <p>Deseja marcar?</p>
        <div class="opcoes">
          <button type="button" class="marcar-btn" onclick="setMarcar('S')">S</button>
          <button type="button" class="marcar-btn" onclick="setMarcar('N')">N</button>
        </div>
      </div>

      <input type="text" id="nome" placeholder="Nome" disabled>
    </form>

    <div class="resultado" id="resultado">
      <p><strong>Total vendido:</strong> <span id="totalPipocas">0</span> pipocas</p>
      <p><strong>Valor total:</strong> R$ <span id="valorTotal">0,00</span></p>
      <p><strong>Pessoas que marcaram:</strong> <span id="marcados">Nenhuma</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
